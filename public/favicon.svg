<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c2410c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9a3412;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with subtle shadow -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" />
  <circle cx="50" cy="50" r="48" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1" />
  
  <!-- Inner circle (Hub concept - represents the center/tatame) -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="url(#grad2)" stroke-width="2.5" opacity="0.9" />
  
  <!-- Central point (core of the hub) -->
  <circle cx="50" cy="50" r="6" fill="#ffffff" />
  <circle cx="50" cy="50" r="6" fill="none" stroke="url(#grad2)" stroke-width="1" opacity="0.5" />
  
  <!-- Main lines radiating from center (Hub concept - 4 directions) -->
  <line x1="50" y1="50" x2="50" y2="18" stroke="#ffffff" stroke-width="2.5" opacity="0.95" stroke-linecap="round" />
  <line x1="50" y1="50" x2="50" y2="82" stroke="#ffffff" stroke-width="2.5" opacity="0.95" stroke-linecap="round" />
  <line x1="50" y1="50" x2="18" y2="50" stroke="#ffffff" stroke-width="2.5" opacity="0.95" stroke-linecap="round" />
  <line x1="50" y1="50" x2="82" y2="50" stroke="#ffffff" stroke-width="2.5" opacity="0.95" stroke-linecap="round" />
  
  <!-- Diagonal lines (movement/action - represents jiu-jitsu techniques) -->
  <line x1="50" y1="50" x2="28" y2="28" stroke="#ffffff" stroke-width="2" opacity="0.75" stroke-linecap="round" />
  <line x1="50" y1="50" x2="72" y2="28" stroke="#ffffff" stroke-width="2" opacity="0.75" stroke-linecap="round" />
  <line x1="50" y1="50" x2="28" y2="72" stroke="#ffffff" stroke-width="2" opacity="0.75" stroke-linecap="round" />
  <line x1="50" y1="50" x2="72" y2="72" stroke="#ffffff" stroke-width="2" opacity="0.75" stroke-linecap="round" />
  
  <!-- Outer decorative circle (tatame boundary reference) -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.25" />
</svg>
