<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Fundo: gradiente sutil do card escuro da marca -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#1c1c1c" />
      <stop offset="100%" stop-color="#0f0f0f" />
    </linearGradient>
    <!-- Destaque na borda superior -->
    <linearGradient id="rim" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#c2410c" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#9a3412" stop-opacity="0.4" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="32" height="32" rx="7" fill="url(#bg)" />

  <!-- Top accent border line -->
  <rect x="0" y="0" width="32" height="2.5" rx="7" fill="url(#rim)" />

  <!-- "F" — peso leve, branco puro -->
  <!-- barra vertical -->
  <rect x="6" y="9" width="2.2" height="14" rx="1.1" fill="#ffffff" opacity="0.92" />
  <!-- barra horizontal topo -->
  <rect x="6" y="9" width="8" height="2.2" rx="1.1" fill="#ffffff" opacity="0.92" />
  <!-- barra horizontal meio -->
  <rect x="6" y="15" width="6" height="2" rx="1" fill="#ffffff" opacity="0.70" />

  <!-- "H" — peso bold, laranja primário -->
  <!-- barra vertical esquerda -->
  <rect x="17" y="9" width="2.8" height="14" rx="1.1" fill="#c2410c" />
  <!-- barra vertical direita -->
  <rect x="23.2" y="9" width="2.8" height="14" rx="1.1" fill="#c2410c" />
  <!-- barra transversal central -->
  <rect x="17" y="14.6" width="9" height="2.6" rx="1.1" fill="#c2410c" />
</svg>
